<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Messenger challenge" />
    <meta name="keywords" content="Facebook, Chat, Content, Persons" />
    <meta name="author" content="Margarito Sanchez" />
    <link rel="stylesheet" href="./resources/css/main.css" />
    <title>Messenger</title>
  </head>
  <body class="root">
    <nav class="chat">
      <div class="chat-header">
        <a href="profile" class="chat-img">
          <img src="./resources/img/user.png" alt="profile" />
        </a>
        <span class="chat-title">
          Chats
        </span>
        <div class="chat-actions">
          <div class="action-icon">
            <a href="settings">
              <img src="./resources/img/cog.png" alt="Settings" />
            </a>
          </div>
          <div class="action-icon">
            <a href="video">
              <img src="./resources/img/video.png" alt="Go Live" />
            </a>
          </div>
          <div class="action-icon">
            <a href="write">
              <img src="./resources/img/edit.png" alt="New chat" />
            </a>
          </div>
        </div>
      </div>
      <div class="chat-search">
        <img src="./resources/img/search.png" alt="Search" aria-hidden="true" />
        <input type="text" placeholder="Buscar en Messenger" />
      </div>
      <div class="chat-content">
        
      </div>
    </nav>
    <div>
      <header class="header">holi</header>
      <main class="wrapper">
        <section class="main">holi</section>
        <aside class="aside">holi</aside>
      </main>
    </div>
  </body>
</html>
