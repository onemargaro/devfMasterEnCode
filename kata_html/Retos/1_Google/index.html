<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Google Search Challengue" />
    <meta name="keywords" content="Google, Search, Mock, Reto, DevF" />
    <meta name="author" content="Margarito Sanchez" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./resources/css/main.css" />
    <title>Google</title>
  </head>
  <body class="root">
    <header class="header">
      <nav class="header-nav">
        <ul class="header-list">
          <li class="header-list-item"><a href="gmail">Gmail</a></li>
          <li class="header-list-item"><a href="Images">Images</a></li>
          <li class="header-list-item">
            <a href="apps" class="apps" role="button">
              <img src="./resources/img/apps.png" />
            </a>
          </li>
          <li class="header-list-item">
            <a class="profile-image" href="Profile" role="button">
              <img src="./resources/img/user.png" />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <h1 class="title">Google</h1>
      <section class="searchbar">
        <label for="search">
          <figure class="searchbar-search-icon">
            <img src="./resources/img/search.png" alt="Search" />
          </figure>
          <input
            type="search"
            name="search"
            class="searchbar-input"
            placeholder="Search Google or type a URL"
          />
          <figure class="searchbar-micro-icon">
            <img src="./resources/img/micro.png" alt="Voice" />
          </figure>
        </label>
      </section>
      <summary class="most-visited">
        <span class="most-visited-card">
          <a href="https://youtube.com/">
            <figure class="most-visited-card-img">
              <img src="./resources/img/youtube.svg" alt="youtube" />
            </figure>
            <p class="most-visited-card-title">YouTube</p>
          </a>
        </span>
        <span class="most-visited-card">
          <a href="https://netflix.com">
            <figure class="most-visited-card-img">
              <img src="./resources/img/netflix.svg" alt="Netflix" />
            </figure>
            <p class="most-visited-card-title">Netflix</p>
          </a>
        </span>
        <span class="most-visited-card">
          <a href="https://web.whatsapp.com">
            <figure class="most-visited-card-img">
              <img src="./resources/img/whatsapp.svg" alt="whatsapp" />
            </figure>
            <p class="most-visited-card-title">Whatsapp</p>
          </a>
        </span>
        <span class="most-visited-card">
          <a href="https://drive.google.com">
            <figure class="most-visited-card-img">
              <img src="./resources/img/google-drive.svg" alt="Google Drive" />
            </figure>
            <p class="most-visited-card-title">My Drive</p>
          </a>
        </span>
        <span class="most-visited-card">
          <a href="https://web.whatsapp.com">
            <figure class="most-visited-card-img">
              <img src="./resources/img/whatsapp.svg" alt="whatsapp" />
            </figure>
            <p class="most-visited-card-title">Whatsapp</p>
          </a>
        </span>
        <span class="most-visited-card">
          <a href="https://drive.google.com">
            <figure class="most-visited-card-img">
              <img src="./resources/img/google-drive.svg" alt="Google Drive" />
            </figure>
            <p class="most-visited-card-title">Google Drive</p>
          </a>
        </span>
        <span class="most-visited-card">
          <a href="https://mail.google.com">
            <figure class="most-visited-card-img">
              <img src="./resources/img/gmail.svg" alt="Google Mail" />
            </figure>
            <p class="most-visited-card-title">GMail</p>
          </a>
        </span>
        <span class="most-visited-card">
          <a href="https://add-shortcut/">
            <figure class="most-visited-card-img">
              <img src="./resources/img/plus.svg" alt="Add sign" />
            </figure>
            <p class="most-visited-card-title">Add Shortcut</p>
          </a>
        </span>
      </summary>
    </main>
    <footer class="footer">
      <div>
        Author: Tesellation 19
      </div>
      <div>
        <a class="author" href="profile">Justin Prno -- Walli </a>
      </div>
    </footer>
  </body>
</html>
